apiVersion: k0sctl.k0sproject.io/v1beta1
kind: Cluster
metadata:
  name: k0s-cluster
  user: admin
spec:
  hosts:
    - role: controller
      ssh:
        address: duytran-app-public-ip
        user: root
        port: 22
        keyPath: ~/.ssh/digitalOceanKey
      installFlags:
        - --debug
      files:
        - name: metallb-ipaddresspool
          src: ./metallb/IPAddressPool.yaml
          dstDir: /var/lib/k0s/manifests/metallb/
          perm: 0644
    # - role: worker
    #   ssh:
    #     address: duytran-app-large-public-ip
    #     user: root
    #     port: 22
    #     keyPath: ~/.ssh/digitalOceanKey
    #   installFlags:
    #     - --debug
  k0s:
    config:
      apiVersion: k0s.k0sproject.io/v1beta1
      kind: Cluster
      metadata:
        name: k0s
      spec:
        extensions:
          helm:
            concurrencyLevel: 5
            repositories:
              - name: traefik
                url: https://traefik.github.io/charts
              # - name: argocd
              #   url: https://argoproj.github.io/argo-helm
            charts:
              - name: traefik
                chartname: traefik/traefik
                version: "34.3.0"
                namespace: default
                values: |
                  additionalArguments:
                    - --log.level=DEBUG
                    - --api
                    - --api.dashboard=true
                    - --api.insecure=true
                  providers:
                    kubernetesIngress:
                      publishedService:
                        enabled: true
              - name: metallb
                chartname: oci://registry-1.docker.io/bitnamicharts/metallb
                version: 6.4.13
                namespace: metallb-system
        api:
          k0sApiPort: 9443
          port: 6443
        installConfig:
          users:
            etcdUser: etcd
            kineUser: kube-apiserver
            konnectivityUser: konnectivity-server
            kubeAPIserverUser: kube-apiserver
            kubeSchedulerUser: kube-scheduler
        konnectivity:
          adminPort: 8133
          agentPort: 8132
        network:
          kubeProxy:
            disabled: false
            mode: iptables
          kuberouter:
            autoMTU: true
            mtu: 0
            peerRouterASNs: ""
            peerRouterIPs: ""
          podCIDR: 10.244.0.0/16
          provider: kuberouter
          serviceCIDR: 10.96.0.0/12
        podSecurityPolicy:
          defaultPolicy: 00-k0s-privileged
        storage:
          type: etcd
        telemetry:
          enabled: true
  options:
    wait:
      enabled: true
    drain:
      enabled: true
      gracePeriod: 2m0s
      timeout: 5m0s
      force: true
      ignoreDaemonSets: true
      deleteEmptyDirData: true
      podSelector: ""
      skipWaitForDeleteTimeout: 0s
    concurrency:
      limit: 30
      uploads: 5
    evictTaint:
      enabled: false
      taint: k0sctl.k0sproject.io/evict=true
      effect: NoExecute
      controllerWorkers: false
