apiVersion: v1
kind: Namespace
metadata:
  name: minio
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: minio-data-pv
spec:
  capacity:
    storage: 50Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain # Keep data on cluster reset!
  storageClassName: minio-local-storage
  hostPath:
    path: /var/k8s-persistent-data/minio
    type: DirectoryOrCreate
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - alarm # UPDATE THIS: Match your node hostname
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: minio
  namespace: minio
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: minio-local-storage
  resources:
    requests:
      storage: 50Gi
  volumeName: minio-data-pv # Bind to specific PV
