apiVersion: velero.io/v1
kind: Backup
metadata:
  name: manual-backup-2025-10-18-16-37
  namespace: velero
spec:
  includedNamespaces:
    - stateful-apps
  # Only backup persistent volume data, not Kubernetes manifests (managed by GitOps)
  includedResources:
    - persistentvolumeclaims
    - persistentvolumes
  storageLocation: default
  ttl: 720h0m0s # Keep for 30 days
  # Enable file-system backup for all PVCs by default
  defaultVolumesToFsBackup: true
