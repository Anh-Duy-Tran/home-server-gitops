name: Docker Build

on:
  workflow_call:
    inputs:
      app_name:
        required: true
        type: string
      app_path:
        required: true
        type: string
    secrets:
      docker_username:
        required: true
      docker_password:
        required: true
    outputs:
      image_tag:
        value: ${{ jobs.build.outputs.image_tag }}
      image_name:
        value: ${{ jobs.build.outputs.image_name }}

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.version.outputs.tag }}
      image_name: ${{ secrets.docker_username }}/${{ inputs.app_name }}

    steps:
      - uses: actions/checkout@v4

      - name: Generate version
        id: version
        run: echo "tag=v$(date +%Y%m%d-%H%M%S)-$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.docker_username }}
          password: ${{ secrets.docker_password }}

      - uses: docker/build-push-action@v6
        with:
          context: ${{ inputs.app_path }}
          push: true
          tags: |
            ${{ secrets.docker_username }}/${{ inputs.app_name }}:${{ steps.version.outputs.tag }}
            ${{ secrets.docker_username }}/${{ inputs.app_name }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
