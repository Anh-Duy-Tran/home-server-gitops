apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: visitor-counter
  namespace: default
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
    - host: counter.duytran.app
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: visitor-counter
                port:
                  number: 80
