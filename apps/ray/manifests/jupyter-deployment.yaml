apiVersion: apps/v1
kind: Deployment
metadata:
  name: jupyter-ray
  namespace: stateful-apps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jupyter-ray
  template:
    metadata:
      labels:
        app: jupyter-ray
    spec:
      containers:
        - name: jupyter
          image: rayproject/ray:2.40.0
          command: ["/bin/bash", "-c"]
          args:
            - |
              # Install Homebrew dependencies as root
              apt-get update && apt-get install -y curl git build-essential procps file sudo

              # Give ray user sudo permissions
              echo "ray ALL=(ALL) NOPASSWD:ALL" >> /etc/sudoers

              # Switch to ray user and install Homebrew
              su - ray -c 'NONINTERACTIVE=1 /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"'

              # Add Homebrew to PATH for ray user
              su - ray -c 'echo eval \"\$\(/home/linuxbrew/.linuxbrew/bin/brew shellenv\)\" >> /home/ray/.bashrc'
              su - ray -c 'echo eval \"\$\(/home/linuxbrew/.linuxbrew/bin/brew shellenv\)\" >> /home/ray/.profile'

              # Install Jupyter Lab
              pip install jupyterlab
              mkdir -p /home/jovyan/notebook-123

              # Start Jupyter Lab
              jupyter lab --ip=0.0.0.0 --port=8888 --no-browser --allow-root --NotebookApp.token='' --NotebookApp.password='' --notebook-dir=/home/jovyan/notebook-123
          ports:
            - containerPort: 8888
              name: jupyter
          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "1"
              memory: "2Gi"
          env:
            - name: RAY_ADDRESS
              value: "ray://raycluster-sample-head-svc.ray-system.svc.cluster.local:10001"
          volumeMounts:
            - name: notebooks
              mountPath: /home/jovyan
      volumes:
        - name: notebooks
          persistentVolumeClaim:
            claimName: jupyter-notebooks
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: jupyter-notebooks
  namespace: stateful-apps
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: openebs-hostpath
---
apiVersion: v1
kind: Service
metadata:
  name: jupyter-ray
  namespace: stateful-apps
spec:
  selector:
    app: jupyter-ray
  ports:
    - port: 8888
      targetPort: 8888
      name: jupyter
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: jupyter-ray-netpol
  namespace: stateful-apps
spec:
  podSelector:
    matchLabels:
      app: jupyter-ray
  policyTypes:
    - Egress
  egress:
    # Allow all egress for pip installs and cross-namespace Ray connections
    - {}
