apiVersion: apps/v1
kind: Deployment
metadata:
  name: jupyter-ray
  namespace: stateful-apps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jupyter-ray
  template:
    metadata:
      labels:
        app: jupyter-ray
    spec:
      containers:
        - name: jupyter
          image: rayproject/ray:2.40.0
          command: ["/bin/bash", "-c"]
          args:
            - |
              # Install Homebrew dependencies
              apt-get update && apt-get install -y curl git build-essential procps file

              # Install Homebrew
              NONINTERACTIVE=1 /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"

              # Add Homebrew to PATH
              echo 'eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"' >> /root/.bashrc
              eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"

              # Install Jupyter Lab
              pip install jupyterlab
              mkdir -p /home/jovyan/notebook-123

              # Start Jupyter Lab
              jupyter lab --ip=0.0.0.0 --port=8888 --no-browser --allow-root --NotebookApp.token='' --NotebookApp.password='' --notebook-dir=/home/jovyan/notebook-123
          ports:
            - containerPort: 8888
              name: jupyter
          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "1"
              memory: "2Gi"
          env:
            - name: RAY_ADDRESS
              value: "ray://raycluster-sample-head-svc.ray-system.svc.cluster.local:10001"
          volumeMounts:
            - name: notebooks
              mountPath: /home/jovyan
      volumes:
        - name: notebooks
          persistentVolumeClaim:
            claimName: jupyter-notebooks
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: jupyter-notebooks
  namespace: stateful-apps
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: openebs-hostpath
---
apiVersion: v1
kind: Service
metadata:
  name: jupyter-ray
  namespace: stateful-apps
spec:
  selector:
    app: jupyter-ray
  ports:
    - port: 8888
      targetPort: 8888
      name: jupyter
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jupyter-ray
  namespace: stateful-apps
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  ingressClassName: traefik
  rules:
    - host: jupyter.duytran.app
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: jupyter-ray
                port:
                  number: 8888
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: jupyter-ray-netpol
  namespace: stateful-apps
spec:
  podSelector:
    matchLabels:
      app: jupyter-ray
  policyTypes:
    - Egress
  egress:
    # Allow all egress for pip installs and cross-namespace Ray connections
    - {}
